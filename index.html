<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
     
    </div>
    <nav>
        <img src="pics\Netflixlogo.png" alt="Netflix Logo" height="100px" width="100px" >
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Netflix Clone</h1>
        <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        <a href="#" class="cta-button">Start Watching</a>
      </div>
    </section>
    <section class="movie-list">
      <div class="movie-card">
        <img src="pics/movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="movie-card">
        <img src="pics/movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <div class="movie-card">
        <img src="pics/movie3.jpg" alt="Movie 3">
        <h3>Movie 3</h3>
      </div>
      <div class="movie-card">
        <img src="pics/movie4.jpg" alt="Movie 4">
        <h3>Movie 4</h3>
      </div>
      <!-- Add more movie cards here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
